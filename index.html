<html>
<head>
<style>
.wrapper {
  height: 200px;
  display: flex;
  gap: 20px;
}

.box {
  border: 5px solid #000;
}

.box img {
  width: 100%;
  height: 100%;
}

.box1 img {
  object-fit: cover;
}

.box2 img {
  object-fit: contain;
}

.box3 img {
  object-fit: fill;
}
</style>
</head>
<body>
    <div class="box box2"><img id="indicador" src="" alt=""></div>
</body>
<script>

  setTimeout(function(){
    location.reload(true);
  }, 300000); 

  var images = [
    "1.jpg",
    "2.jpg",
    "3.jpg",
    "4.jpg"
  ];
 
  var currentIndex = 0;
 
  function showNextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("indicador").src = images[currentIndex];
  }
 
  showNextImage();
 
  setInterval(showNextImage, 50000);
</script>
</html>
