<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indicadores BILDS</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
    }
    img {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
<script>
    // Array de URLs das imagens
    var images = [
        "indicadores.png",
        "Indicadores2.png",
        "seg1.png"
    ];
 
    // Índice da imagem atual
    var currentIndex = 0;
 
    // Função para exibir a próxima imagem
    function showNextImage() {
        // Atualiza o índice da imagem
        currentIndex = (currentIndex + 1) % images.length;
        // Define a imagem como fundo do corpo da página
document.body.style.backgroundImage = "url('" + images[currentIndex] + "')";
    }
 
    // Exibe a primeira imagem
    showNextImage();
 
    // Define o intervalo para trocar as imagens (10 segundos = 10000 milissegundos)
    setInterval(showNextImage, 10000);
</script>
</body>
</html>
