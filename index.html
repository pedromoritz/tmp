<html>
<head>
    <style>
       .wrapper {
  height: 200px;
  display: flex;
  gap: 20px;
}

.box {
  border: 5px solid #000;
}

.box img {
  width: 100%;
  height: 100%;
}

.box1 img {
  object-fit: cover;
}

.box2 img {
  object-fit: contain;
}

.box3 img {
  object-fit: fill;
}
    </style>

    <script>
    // Array de URLs das imagens
    var images = [
        "indicadores.png",
        "IndicadoresTV.png"
    ];
 
    // Índice da imagem atual
    var currentIndex = 0;
 
    // Função para exibir a próxima imagem
    function showNextImage() {
        // Atualiza o índice da imagem
        currentIndex = (currentIndex + 1) % images.length;
        // Define a imagem como fundo do corpo da página
        //document.body.indicador.src = "url('" + images[currentIndex] + "')";
        const elem = document.getElementById("indicadores");  elem.src = images[currentIndex];
    }
 
    // Exibe a primeira imagem
    showNextImage();
 
    // Define o intervalo para trocar as imagens (10 segundos = 10000 milissegundos)
    setInterval(showNextImage, 10000);
</script>
</head>
<body>
    <div class="box box2"><img id="indicador" src="" alt=""></div>

</body>
</html>
